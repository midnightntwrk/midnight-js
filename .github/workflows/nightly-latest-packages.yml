name: Nightly - packages latest

on:
  workflow_dispatch:

jobs:
  testnet:
    uses: ./.github/workflows/ci_base.yml
    with:
      network: undeployed
      yarn_install: 'sh ./update_packages_to_latest.sh;yarn install --immutable'
      yarn_it: 'yarn it-latest --cache-dir ./turbo --force'
    secrets: inherit
